<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Video & Audio Recorder</title>
</head>
<body>
    <h1 class="heading">Video & Audio Recorder</h1>

    <div class="label-select">
        <label for="media">Select what you want to record:</label>
        <select id="media">
            <option value="vid">Video</option>
            <option value="aud" selected>Audio</option>
        </select>
    </div>

    <div id="vid-recorder" class="display-none">
        <h3 id="vid-record-status" class="recording-status">Click the button to start recording...</h3>
        <video autoplay id="web-cam-container" style="display:none">
            Your browser doesn't support the video tag
        </video>
        <div class="recording-btn-container">
            <button id="start-vid-recording" class="icon-outside-container" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-video"></i>
                </div>
            </button>
            <button id="stop-vid-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-stop"></i>
                </div>
            </button>
            <button id="pause-vid-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-pause"></i>
                </div>
            </button>
            <button id="resume-vid-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-play"></i>
                </div>
            </button>
        </div>
    </div>

    <div id="aud-recorder">
        <h3 id="aud-record-status" class="recording-status">Click the button to start recording...</h3>
        <div class="recording-btn-container">
            <button id="start-aud-recording" class="icon-outside-container" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-microphone"></i>
                </div>
            </button>
            <button id="stop-aud-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-stop"></i>
                </div>
            </button>
            <button id="pause-aud-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-pause"></i>
                </div>
            </button>
            <button id="resume-aud-recording" class="icon-outside-container display-none" type="button">
                <div class="icon-inside-container">
                    <i class="fas fa-play"></i>
                </div>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
